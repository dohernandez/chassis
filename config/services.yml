imports:
  - { resource: parameters.yml }
  - { resource: services/presentation.yml }
  - { resource: services/infrastructure.yml }

services:

  _instanceof:
    # Add the app.container tag to all services defined in this file having this type
    Symfony\Component\DependencyInjection\ContainerInterface:
      tags: [ 'app.container' ]
    # Add the app.event_dispatcher tag to all services defined in this file having this type
    Symfony\Component\EventDispatcher\EventDispatcherInterface:
      tags: [ 'app.event_dispatcher' ]

  app.container:
    synthetic: true

  app.event_dispatcher:
    class: Symfony\Component\EventDispatcher\EventDispatcher

  app.request_dispatcher:
    class: FastRoute\simpleDispatcher
